<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Connect — Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo-heart.png" alt="" class="logo"/>
      <span class="brand-text">Campus Connect — Admin</span>
    </div>
    <div class="top-actions">
      <div id="admin-email" class="pill">—</div>
      <button id="logout-btn" class="btn small">Logout</button>
    </div>
  </header>

  <main class="admin-main">
    <section class="card">
      <h2>Users</h2>
      <table id="users-table" class="admin-table">
        <!-- filled by admin.js -->
      </table>
    </section>

    <section class="card">
      <h2>Confessions</h2>
      <table id="conf-table" class="admin-table">
        <!-- filled by admin.js -->
      </table>
    </section>
  </main>
</body>
</html>
