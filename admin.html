<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Campus Connect</title>

  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body{ overflow:auto!important; }
    table{ width:100%; border-collapse:collapse; margin-top:15px; color:#333;}
    th,td{ padding:10px; background:white; border-bottom:1px solid #ddd;}
    th{ background:#ffb6c9; color:#fff; }
    .ban-btn{ background:red;color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;}
    .unban-btn{ background:green;color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;}
    .delete-btn{ background:#ff0066;color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;}
  </style>
</head>
<body>

<h1 style="text-align:center;margin:20px 0;color:white;">Admin Dashboard ðŸ›¡</h1>
<h3 id="admin-email" style="text-align:center;color:#fff;"></h3>

<div style="width:92%;margin:auto;">

  <h2 style="color:white;">All Users</h2>
  <table id="users-table">
    <tr>
      <th>Username</th>
      <th>College</th>
      <th>Points</th>
      <th>Reports</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </table>

  <hr style="margin:25px 0;">

  <h2 style="color:white;">Confessions</h2>
  <table id="conf-table">
    <tr>
      <th>Text</th>
      <th>College</th>
      <th>Action</th>
    </tr>
  </table>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
